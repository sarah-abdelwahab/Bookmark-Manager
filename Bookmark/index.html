<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <script src="https://kit.fontawesome.com/65721112fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Bookmark Manager</h1>
            <p class="lead">Bookmark your favorite sites</p>
        </div>
        <div class="card">
            <div class="card-header text-center">
                Add Bookmark
            </div>
            <div class="card-body">
                <form id="bookmarkForm">
                    <div class="form-group">
                        <label for="siteName"><i class="fa-solid fa-book p-2"></i> Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Enter site name" required>
                    </div>
                    <div class="form-group">
                        <label for="siteURL"><i class="fa-solid fa-link p-2"></i>Site URL</label>
                        <input type="text" class="form-control" id="siteURL" placeholder="Enter site URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
        <div id="bookmarksList" class="mt-4">
            <table id="bookmarksTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bookmarks will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modalErrorMessages">
                <!-- Error messages will be displayed here -->
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
